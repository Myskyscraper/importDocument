  <script>
      box1 = document.getElementById('box1');
      box2 = document.getElementById('box2');
      var isFlag= true;
      box2.onclick = function(){
        if(isFlag==false){
            console.log('程序还在执行中,你点击也没用')
            return 
        }
        isFlag=false;
        setTimeout(function(){
          console.log('程序正在执行')
          isFlag = true;
        },5000)

      }


  </script>
