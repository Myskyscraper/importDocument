<body>

    <p>
         this 总是指向函数的~直接调用者~~:
    </p>
    <script>
           

        // var out = {
        //     function inner() {
        //         this= this;
        //     }
        // }
        //此时函数中的this表示out对象。




        function inner() {
            this
        }
        //此时函数中的this表示全局对象window


        new Vue({
            data: {
                a: 1
            },
            created: function () {
                console.log('a is: ' + this.a)
            },
            methods: {
                plus: function () {
                    this.a++
                }
            }
        })
        //生命周期钩子函数created还是自定义函数plus，他们中的this都是指当前vue实例
    </script>
</body>
